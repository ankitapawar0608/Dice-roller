        function roll() {
            const min = 1;
            const max = 6;
            const num = Math.floor(Math.random() * (max - min + 1)) + min;
            const diceImg = document.getElementById("dice-img")
            const diceTxt = document.getElementById("dice-txt")
            if (num == 1) {
                diceImg.src = "dice1.png"
                diceTxt.innerHTML = "1";
            }
            else if (num == 2) {
                diceImg.src = "dice2.png"
                diceTxt.innerHTML = "2";
            }
            else if (num == 3) {
                diceImg.src = "dice3.png"
                diceTxt.innerHTML = "3";
            }

            else if (num == 4) {
                diceImg.src = "dice4.png"
                diceTxt.innerHTML = "4";
            }

            else if (num == 5) {
                diceImg.src = "dice5.png"
                diceTxt.innerHTML = "5";
            }

            else if (num == 6)
            {
                diceImg.src = "dice6.png"
                diceTxt.innerHTML = "6";
            }
        }


    </script>
